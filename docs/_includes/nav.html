<nav>
    <ol>
        {% for section in site.data.nav %}
        <li>
            {% if section.doc %}
            <a href="{{ section.doc }}.html">{{ section.title }}</a>
            {% else %}
            {{ section.title }}
            <ol>
                {% for subSection in section.docs %}
                <li>
                    <a href="{{ subSection.doc }}.html">{{ subSection.title }}</a>
                </li>
                {% endfor %}
            </ol>
            {% endif %}
        </li>
        {% endfor %}
    </ol>
</nav>
