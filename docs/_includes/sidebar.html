<aside class="app-nav">
{% for section in site.data.nav %}
    {% if section.doc %}
    <a href="sections/{{ section.doc }}.html">{{ section.title }}</a>
    {% else %}
    <nav>
        <header>
            <a href="sections/{{ section.home }}.html">{{ section.title }}</a>
        </header>
        <ul>
            {% for subSection in section.docs %}
            <li>
                <a href="sections/{{ subSection.doc }}.html">{{ subSection.title }}</a>
            </li>
            {% endfor %}
        </ul>
    </nav>
    {% endif %}
{% endfor %}
</aside>
