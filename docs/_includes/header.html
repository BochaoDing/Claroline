<header class="app-header">
    <a class="app-brand" href="/">
        <img src="{{ "/assets/img/logo-sm.png" | relative_url }}" height="50" alt="Claroline logo">
    </a>

    <h1 class="app-title">
        {{ site.title }}
        <small>Technical documentation</small>
    </h1>

    {% if site.version %}
    <span class="app-version">{{ site.version }}</span>
    {% endif %}

    <nav class="app-links">
        <a href="{{ site.github.zip_url }}">
            Download
            <b>ZIP File</b>
        </a>

        <a href="{{ site.github.tar_url }}">
            Download
            <b>TAR Ball</b>
        </a>

        <a href="{{ site.github.repository_url }}">
            View on
            <b>GitHub</b>
        </a>
    </nav>
</header>
