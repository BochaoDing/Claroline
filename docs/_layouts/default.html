<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        {% seo %}
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous" />
        <link rel="stylesheet" href="{{ "/assets/css/styles.css?v=" | append: site.github.build_revision | relative_url }}" />
    </head>

    <body class="container-fluid" >
        <header class="navbar navbar-dark bg-dark fixed-top">
            <a class="navbar-brand" href="#">
                <img src="{{ "/assets/img/logo-sm.png" | relative_url }}" width="30" height="30" class="d-inline-block align-top" alt="Claroline logo">
                Technical documentation
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ site.github.repository_url }}">
                        <span class="fa fa-fw fa-github"></span>
                        <span class="sr-only">Show in GitHub</span>
                    </a>
                </li>

                {% if site.version %}
                <li class="nav-item">
                    <span class="navbar-text">v{{ site.version }}</span>
                </li>
                {% endif %}
            </ul>
        </header>

        <div class="row" role="presentation">
            <aside class="col-md-3" role="presentation">
                {% include nav.html %}
            </aside>

            <main class="col-md-9" role="presentation">
                {{ content }}
            </main>
        </div>

        <footer>
            <p>This project is maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a></p>
        </footer>
    </body>
</html>
